</div>
<div class="typePicker">
    <div class="selected">Купить</div>
    <div class="unselected">Аренда</div>
    <div class="unselected">Наше ПО</div>
</div>
<div class="centeredContent">
    Выбери решение, которое максимально подходит твоему<br>бизнесу, и посмотри прогнозируемый рост выручки
</div>
<div class="space" />
<div class="interactive">
    <div class="selectors">
        <label>ККТ
            <select>
                <option>Нева — 01 — Ф</option>
                <option>Волга — Днепр — 006</option>
            </select>
        </label>
        <label>Сценарий роста бизнеса
            <select>
                <option>Нет</option>
                <option>Интерактивные видеоуроки</option>
                <option>Автоматические предзаказы</option>`
                <option>Видео аналитика</option>
                <option selected>Оценка эффективности рекламы</option>
            </select>
        </label>
        <label>Сценарий роста бизнеса
            <select>
                <option>Нет</option>
                <option selected>Интерактивные видеоуроки</option>
                <option>Автоматические предзаказы</option>`
                <option>Видео аналитика</option>
                <option>Оценка эффективности рекламы</option>
            </select>
        </label>
        <button><b>+</b> Добавить сценарий</button>
        <label>Текущая выручка
            <input type="text" id="slider" value="240 000 руб/мес" readonly>
            <input type="range" min="100" max="1000" value="240" step="1" onchange="sliderChange(this.value)">

    </div>
    <div class="result">
        <h3>Прогнозируемый рост выручки</h3>
        <h2>25 000 руб/мес</h2>
